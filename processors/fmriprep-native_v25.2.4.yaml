---
procyamlversion: 3.0.0-dev.0

description: fmriprep - https://fmriprep.org/en/stable/

jobtemplate: job_template_v3.txt

containers:
  - name: fmriprep
    path: fmriprep_25.2.4.sif
    source: docker://nipreps/fmriprep:25.2.4

requirements:
  walltime: 2-0
  memory: 24000

inputs:
  xnat:
      
    filters:
      - type: match
        inputs: scan_t1,assr_fs/scan_t1

    scans:

      - name: scan_t1
        types: cs*
        keep_multis: last
        skip_unusable: true
        resources:
          - {resource: NIFTI, fmatch: '*.nii.gz', fdest: t1.nii.gz}
          - {resource: JSON, fmatch: '*.json', fdest: t1.json}

      - name: scan_fmri
        types: REST1_v2,REST2_v2
        skip_unusable: true
        resources:
          - {resource: NIFTI, fmatch: '*.nii.gz', fdest: fmri.nii.gz}
          - {resource: JSON, fmatch: '*.json', fdest: fmri.json}

      - name: scan_fmrirpe
        types: ReverseEPI_v2
        skip_unusable: true
        keep_multis: first
        resources:
          - {resource: NIFTI, fmatch: '*.nii.gz', fdest: fmrirpe.nii.gz}
          - {resource: JSON, fmatch: '*.json', fdest: fmrirpe.json}

    assessors:
        
        - name: assr_fs
          proctypes: freesurfer800_v2
          resources:
            - {resource: SUBJECT, ftype: DIR, fdest: SUBJECT}

    attrs:
      - {varname: subject, object: session, attr: subject_label}
      - {varname: session, object: session, attr: label}

outputs:
  - {path: HTML, type: DIR, resource: HTML}
  - {path: BIDS, type: DIR, resource: fmriprepBIDS}
  - {path: fmriprep-prep, type: DIR, resource: SCRIPTS}

pre:
  type: singularity_exec
  container: fmriprep
  args: >-
    bash -c '
    mkdir /INPUTS/freesurfer &&
    mv /INPUTS/SUBJECT/SUBJECT /INPUTS/freesurfer/sub-{subject} &&
    cd /INPUTS &&
    curl -o fmriprep-prep.tar.gz -L https://github.com/baxpr/fmriprep-prep/archive/refs/tags/v1.6.1.tar.gz &&
    tar -zxf fmriprep-prep.tar.gz &&
    mv fmriprep-prep-* fmriprep-prep &&
    export PATH=/INPUTS/fmriprep-prep/src:\$PATH &&
    fmriprep-prep.sh
      --t1_niigz /INPUTS/t1.nii.gz
      --bids_dir /INPUTS/BIDS
      --sub {subject}
      --ses {session}
      --freesurfer-dir /INPUTS/freesurfer
      --fmri_niigzs /INPUTS/fmri.nii.gz
      --rpefwd_niigz /INPUTS/fmri.nii.gz
      --rperev_niigz /INPUTS/fmrirpe.nii.gz
    '

command:
  type: singularity_run
  container: fmriprep
  args: >-
    --notrack
    --output-spaces anat
    --ignore slicetiming
    --fs-license-file /opt/license.txt
    --fs-subjects-dir /INPUTS/freesurfer
    --fs-no-resume
    /INPUTS/BIDS
    /OUTPUTS/BIDS
    participant
  extraopts: --bind /data/mcr/centos7/FS6/license.txt:/opt/license.txt

post:
  type: singularity_exec
  container: fmriprep
  args: >-
    bash -c '
    mkdir /OUTPUTS/HTML &&
    cp /OUTPUTS/fmriprepBIDS/sub-*.html /OUTPUTS/HTML &&
    cp -R /OUTPUTS/fmriprepBIDS/sub-* /OUTPUTS/HTML &&
    rm -fr /OUTPUTS/HTML/sub-*/ses-* &&
    rm -fr /OUTPUTS/HTML/sub-*/log
    '
